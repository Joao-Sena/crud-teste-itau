<div class="row pb-5">
    <div class="col-12">
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome, id ou valor" #input>
        </mat-form-field>

        <button class="botao-itau float-right" (click)="openModalCreate()">+ Produto</button>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Código do produto </th>
              <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef> Produto </th>
              <td mat-cell *matCellDef="let product"> {{product.product}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let product"> {{product.description}} </td>
              </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let product"> {{product.value}} </td>
            </ng-container>
        
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let product">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="c-itau-azul icone mr-2" (click)="openModalEdit(product)">edit_note</mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="c-itau-laranja icone" (click)="deleteProduct(product.id)">delete_sweep</mat-icon>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Não encontramos dados para essa pesquisa: "{{input.value}}"</td>
            </tr>
          </table>
          
    </div>
</div>
